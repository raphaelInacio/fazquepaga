name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Run Tests and Check Coverage
      run: mvn -B verify
      # This runs unit and integration tests.
      # Jacoco is configured to fail the build if coverage < 60% during the 'verify' phase.
      # Testcontainers will automatically spin up Firestore/PubSub emulators using Docker.

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: backend/target/site/jacoco/

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Build and Push Docker Image
      run: |
        # Define image name
        # Assumes Artifact Registry repo: projects/[PROJECT-ID]/locations/us-central1/repositories/taskandpay-repo
        # Adjust repository name as needed. Using 'taskandpay-repo' as a placeholder.
        IMAGE_NAME=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/taskandpay-repo/taskandpay:${{ github.sha }}
        
        docker build -t $IMAGE_NAME -f backend/Dockerfile .
        docker push $IMAGE_NAME
        echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: taskandpay-service
        image: ${{ env.IMAGE_NAME }}
        region: us-central1
        env_vars: |
          SPRING_PROFILES_ACTIVE=prod
          SPRING_CLOUD_GCP_PROJECT_ID=gen-lang-client-0807030077
