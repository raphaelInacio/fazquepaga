# Configurações para produção no Cloud Run
spring.cloud.gcp.firestore.emulator.enabled=false
spring.cloud.gcp.project-id=gen-lang-client-0807030077

# Pub/Sub Configuration
pubsub.topic-name=projects/gen-lang-client-0807030077/topics/proof-submitted
pubsub.subscription-name=proofs-subscription

# Logging Configuration
app.logging.enabled=true
logging.level.com.fazquepaga.taskandpay=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
asaas.api-key=${ASAAS_API_KEY}

# Asaas Subscription Configuration
asaas.subscription.price=29.90
asaas.subscription.name=TaskAndPay Premium
asaas.subscription.cycle=MONTHLY
asaas.subscription.success-url=https://taskandpay-service-184353360296.us-central1.run.app/dashboard?payment_success=true
asaas.subscription.cancel-url=https://taskandpay-service-184353360296.us-central1.run.app/dashboard?payment_cancel=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.child-token-ttl-days=30
