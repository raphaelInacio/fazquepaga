
# Twilio Configuration
twilio.enabled=false
twilio.account-sid=ACxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
twilio.auth-token=your_auth_token
twilio.from-phone-number=+14155238886

# Logging Configuration
app.logging.enabled=true
logging.level.com.fazquepaga.taskandpay=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Configurações para conectar ao Google Cloud real
spring.cloud.gcp.firestore.emulator.enabled=false
spring.cloud.gcp.project-id=gen-lang-client-0807030077

# Pub/Sub Configuration (connecting to real Cloud Pub/Sub)
pubsub.topic-name=projects/gen-lang-client-0807030077/topics/proof-submitted
pubsub.subscription-name=proofs-subscription
pubsub.notification-topic=projects/gen-lang-client-0807030077/topics/notifications
pubsub.notification-subscription=notifications-sub
pubsub.task-reset-topic=projects/gen-lang-client-0807030077/topics/task-reset
pubsub.task-reset-subscription=task-reset-sub

spring.ai.google.genai.api-key=${GEMINI_API_KEY}
spring.ai.google.genai.chat.options.model=gemini-2.5-flash

asaas.api-key=${ASAAS_API_KEY}
asaas.webhook.accessToken=${ASAAS_WEBHOOK_TOKEN}

# Asaas Subscription Configuration
asaas.subscription.price=29.90
asaas.subscription.name=TaskAndPay Premium
asaas.subscription.cycle=MONTHLY
asaas.subscription.success-url=http://127.0.0.1:8080/dashboard?payment_success=true
asaas.subscription.cancel-url=http://127.0.0.1:8080/dashboard?payment_cancel=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.child-token-ttl-days=30

# reCAPTCHA Configuration
recaptcha.enabled=${RECAPTCHA_ENABLED:false}
recaptcha.site-key=${RECAPTCHA_SITE_KEY:}
recaptcha.secret-key=${RECAPTCHA_SECRET_KEY:}
recaptcha.threshold=0.5
recaptcha.verify-url=https://www.google.com/recaptcha/api/siteverify


# Rate Limiting Configuration
ratelimit.enabled=true
ratelimit.global-limit=100
ratelimit.global-duration-seconds=60
ratelimit.auth-limit=10
ratelimit.auth-duration-seconds=60
ratelimit.ai-limit=5
ratelimit.ai-duration-seconds=60
